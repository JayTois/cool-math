
<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addProduct(postForm.value)">

                <div class="input-group">
                    <span class="input-group-text">
                        Image Path:
                    </span>
                    <input type="text" class="form-control" required ngModel name="img">
                </div>

                <div class="input-group">
                    <span class="input-group-text">
                        Title:
                    </span>
                    <input type="text" class="form-control" required ngModel name="title">
                </div>

                <div class="input-group">
                    <span class="input-group-text">
                        Description:
                    </span>
                    <input type="text" class="form-control" required ngModel name="description">
                </div>

                <button class="btn btn-light" type="submit" [disabled]="!postForm.valid">
                    Add Game
                </button>

            </form>

        </div>

    </div>

</div>
